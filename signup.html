      <!--Sign up form-->
      <h1 class="text-center">Account Creation</h1>
      <h3 class="p-3 mx-5">Login Information</h3>
      <form>
        <div class="form-group row">
          <div class="col-sm-10 p-3 mx-5">
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Email">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 p-3 mx-5">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 p-3 mx-5">
            <input type="password" class="form-control" id="inputPassword" placeholder="Confirm Password">
          </div>
        </div>
        <h3 class="p-3 mx-5 mt-1">Personal Information</h3>
        <div class="form-group row">
          <div class="col-sm-10 p-3 mx-5">
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="First Name">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 p-3 mx-5">
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Last Name">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 p-3 mx-5">
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Street Address">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 p-3 mx-5">
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="City">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 p-3 mx-5">
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Zip Code">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 p-3 mx-5">
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="State">
          </div>
        </div>
        <!--terms and submit button-->
        <div class="form-group">
          <div class="text-center p-3">
            <div>
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
        <div class="text-center">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
